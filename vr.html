<html>
  <head>
    <script src="https://aframe.io/releases/1.7.1/aframe.min.js"></script>
  </head>
  <body>
    <a-scene>
      <a-box position="1.2 3 -4" rotation="0 0 0" color="#0B346A"></a-box>
      <a-box position="-1.2 3 -4" rotation="0 0 0" color="#FFFF00"></a-box> 
      <a-sphere position="0 2.0 -10" radius="6" color="#FFFFFF"></a-sphere>
      <a-cylinder position="0 0.5 -4" rotation="10 0 0" radius="1" height="3" color="#009491"></a-cylinder>
      <a-plane position="1.5 1.3 -2" rotation="-90 90 0" width="0.1" height="1.5" color="#000000"></a-plane>
      <a-plane position="1.5 1.1 -2" rotation="-90 90 0" width="0.1" height="1.5" color="#000000"></a-plane>
      <a-plane position="-1.5 1.3 -2" rotation="-90 90 0" width="0.1" height="1.5" color="#000000"></a-plane>
      <a-plane position="-1.5 1.1 -2" rotation="-90 90 0" width="0.1" height="1.5" color="#000000"></a-plane>
      <a-sky color="#FF374F"></a-sky>
    </a-scene>
  </body>
</html>
